version: '3.8'

services:
  # Just your app. No Database. No Redis.
  truth_engine:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend  # Syncs code changes instantly
    ports:
      - "8000:8000"
    env_file:
      - .env  # Loads your API keys